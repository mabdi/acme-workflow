<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AOS: Login</title>
  
  
  <link rel='stylesheet prefetch' href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

      <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">

  
</head>

<body>
    <div class="wrapper">
    <form class="form-signin" method="POST" action="{{ url_for('login') }}">       
      <h2 class="form-signin-heading">ACME Orders System</h2>
      {% if error %}
        <div class="alert alert-danger">
          <strong>Error!</strong> {{ error }}
        </div>
      {% endif %}
      <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
      <img src="{{ url_for('captcha.refresh_hook') }}" class="captcha" alt="CAPTCHA" title="CAPTCHA" width="150px" height="50px" />
      <input type="text" class="form-control" name="captcha" placeholder="Captcha" required=""/>    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>
  
  
</body>
</html>
